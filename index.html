<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <!-- Timeblocks go here -->
    <div id="timeBlocks" class="container">
        <div class="row input-row">
            <div class="col-md-1 hour" id="datediv"><span>9AM</span></div>
            <div class="col-md-8" id="datediv">
                <textarea class="col-md-10 description" data-time="9" id="first_toDo">
                </textarea>
            </div>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row input-row">
            <div class="col-md-1 hour" id="datediv"><span>10AM</span></div>
            <div class="col-md-8" id="task-input">
                <textarea class="col-md-10 description" data-time='10' id="second_toDo">
                </textarea>
            </div>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row input-row">
            <div class="col-md-1 hour " id="datediv"><span>11AM</span></div>
            <div class="col-md-8" id="task-input">
                <textarea class="col-md-10 description" data-time="11" id="third_toDo">
                </textarea>
            </div>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row input-row">
            <div class="col-md-1 hour" id="datediv"><span>Noon</span></div>
            <div class="col-md-8" id="task-input">
                <textarea class="col-md-10 description" data-time="Noon" id="fourth_toDo">
                </textarea>
            </div>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row input-row">
            <div class="col-md-1 hour" id="datediv"><span>1PM</span></div>
            <div class="col-md-8" id="task-input">
                <textarea class="col-md-10 description" data-time="1" id="fifth_toDo">
                </textarea>
            </div>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row input-row">
            <div class="col-md-1 hour" id="datediv"><span>2PM</span></div>
            <div class="col-md-8" id="task-input">
                <textarea class="col-md-10 description" id="sixth_toDo">
                </textarea>
            </div>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row input-row">
            <div class="col-md-1 hour" id="datediv"><span>3PM</span></div>
            <div class="col-md-8" id="task-input">
                <textarea class="col-md-10 description" id="seventh_toDo">
                </textarea>
            </div>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row input-row">
            <div class="col-md-1 hour" id="datediv"><span>4PM</span></div>
            <div class="col-md-8" id="task-input">
                <textarea class="col-md-10 description" id="eigth_toDo">
                </textarea>
            </div>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row input-row">
            <div class="col-md-1 hour" id="datediv"><span>5PM</span></div>
            <div class="col-md-8" id="task-input">
                <textarea class="col-md-10 description" id="nineth_toDo">
                </textarea>
            </div>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row input-row">
            <div class="col-md-1 hour" id="datediv"><span>6PM</span></div>
            <div class="col-md-8" id="task-input">
                <textarea class="col-md-10 description" id="tenth_toDo">
                </textarea>
            </div>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row input-row">
            <div class="col-md-1 hour" id="datediv"><span>7PM</span></div>
            <div class="col-md-8" id="task-input">
                <textarea class="col-md-10 description" id="eleventh_toDo">
                </textarea>
            </div>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row input-row">
            <div class="col-md-1 hour" id="datediv"><span>8PM</span></div>
            <div class="col-md-8" id="task-input">
                <textarea class="col-md-10 description" id="twelveth_toDo">
                </textarea>
            </div>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row input-row">
            <div class="col-md-1 hour" id="datediv"><span>9PM</span></div>
            <div class="col-md-8" id="task-input">
                <textarea class="col-md-10 description" id="thirdteen_toDo">
                </textarea>
            </div>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
